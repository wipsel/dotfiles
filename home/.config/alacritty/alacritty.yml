# Font configuration (changes require restart)
font:
  # The normal (roman) font face to use.
  normal:
    family: "Fira Code"
    #style: "SemiBold"

  # The bold font face
  bold:
    family: "Fira Code"

  # The italic font face
  italic:
    family: "Fira Code"
    # style: "Italic"
    # family: "Source Code Pro"

  # Point size of the font
  size: 15.0

# Colors (Material Theme)
#colors:
